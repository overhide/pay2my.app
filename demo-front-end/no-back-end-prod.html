<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/overhide-widgets@1.0.20/dist/overhide-widgets.js"></script>

    <script>
      // Uncomment on of the back-end connection strings below.

      // BACKEND_CONNECTION_STRING = `https://demo-back-end.azurewebsites.net/api`;
      // BACKEND_CONNECTION_STRING = `http://localhost:8100`;
      // BACKEND_CONNECTION_STRING = `http://localhost:7071/api`;
      BACKEND_CONNECTION_STRING = `NONE`
    </script>

    <script src="./index.js"></script>
  </head>

  <body>
    <div id="demo-front-end">

      <style>
        overhide-appsell {
          width: 60%;
        }
        .visa {
          position: fixed;
          top: 0px;
          right: 0px;
          z-index: 50;
          opacity: 0;
          transition: opacity 1s ease-in 1s;
          pointer-events: none;
        }
      </style>
      <img class="visa" id="visa" src="./assets/visa.png">

      <overhide-hub id="demo-hub" apiKey="0x706ad35096598e8363d669a435880bed581805078649ea1a84591aa3162843e4"></overhide-hub>      

      <div class="w3-bar w3-border w3-light-grey">
        <div class="w3-right">
          <overhide-status hubId="demo-hub"></overhide-status>
        </div>          
      </div>

      <overhide-login hubId="demo-hub"
                      overhideSocialMicrosoftEnabled
                      overhideSocialGoogleEnabled
                      overhideOhledgerWeb3Enabled
                      overhideEthereumWeb3Enabled
                      overhideBitcoinEnabled
                      overhideLedgerEnabled>
      </overhide-login>

      <div class="w3-row w3-padding-64"><div class="w3-col s4">&nbsp</div><div class="w3-col s4 w3-center">
        <overhide-appsell 
          hubId="demo-hub" 
          loginMessage="Login">
        </overhide-appsell>
      </div></div>

      <div class="w3-row" style="display: flex; align-content: stretch;">
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="free-feature"
            priceDollars="0"
            authorizedMessage="Use Feature"
            unauthorizedTemplate="Login to Use Free Feature"
            bitcoinAddress="bc1q43lsc38x6ez3nd6j6sw2cys8gtjm9zemms84u2"
            ethereumAddress="0x5F71Eb078d489FFc46B9519e2BD7085561cFb989"
            overhideAddress="0x5F71Eb078d489FFc46B9519e2BD7085561cFb989">
          </overhide-appsell>
        </div>
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            id="foo"
            hubId="demo-hub" 
            sku="paid-feature"
            priceDollars=".50"
            authorizedMessage="Use Feature"
            unauthorizedTemplate="Add Feature ($${topup})"
            bitcoinAddress="bc1q43lsc38x6ez3nd6j6sw2cys8gtjm9zemms84u2"
            ethereumAddress="0x5F71Eb078d489FFc46B9519e2BD7085561cFb989"
            overhideAddress="0x5F71Eb078d489FFc46B9519e2BD7085561cFb989">
          </overhide-appsell>
        </div>
        <div class="w3-col s4 w3-center">
          <overhide-appsell 
            hubId="demo-hub" 
            sku="subscribed-feature"
            priceDollars=".75"
            authorizedMessage="Use Feature"
            unauthorizedTemplate="Subscribe Feature For 30 Minutes ($${topup})"
            bitcoinAddress="bc1q43lsc38x6ez3nd6j6sw2cys8gtjm9zemms84u2"
            ethereumAddress="0x5F71Eb078d489FFc46B9519e2BD7085561cFb989"
            overhideAddress="0x5F71Eb078d489FFc46B9519e2BD7085561cFb989"
            withinMinutes="30">
          </overhide-appsell>
        </div>
      </div>

      <div class="w3-row" style="display: flex; justify-content: center; margin-top: 12em;">
        <div id="messages" class="w3-col s8 w3-center">
        </div>
      </div>

    </div>
  </body>
</html>
